<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Course</title>
</head>
<body>
  <h1>Welcome to the Learning Course</h1>

  <label for="username">Enter your name:</label>
  <input type="text" id="username" placeholder="Your name" />
  <button onclick="saveUsername()">Start</button>

  <div id="course-links" style="display:none; margin-top: 20px;">
    <h2>Choose a Course</h2>
    <ul>
      <li><a href="l3.html">L.3 - Learning Course</a></li>
      <li><a href="l4.html">L.4 - Learning Course</a></li>
    </ul>
  </div>

  <script>
    function saveUsername() {
      const name = document.getElementById('username').value.trim();
      if (name === "") {
        alert("Please enter your name.");
        return;
      }
      localStorage.setItem('username', name);
      document.getElementById('course-links').style.display = 'block';
    }

    // 自動で名前が保存されていればリンクを表示
    window.onload = function () {
      const savedName = localStorage.getItem('username');
      if (savedName) {
        document.getElementById('username').value = savedName;
        document.getElementById('course-links').style.display = 'block';
      }
    };
  </script>
</body>
</html>
