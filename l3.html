<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>L.3 Course Overview</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>L.3 Learning Course</h1>
  <p id="usernameDisplay"></p>

  <h2>Vocabulary Course</h2>
  <a href="l3vocab.html">Go to Vocabulary Course</a>
  <div id="vocabResults">
    <p><strong>Vocabulary Score:</strong> -</p>
    <p><strong>Vocabulary Time:</strong> - sec</p>
  </div>

  <h2>Listening Course</h2>
  <a href="l3vocab.html#listening-quiz-section">Go to Listening Course</a>
  <div id="listeningResults">
    <p><strong>Listening Time:</strong> - sec</p>
  </div>

  <h2>Total Time</h2>
  <p>Total: <span id="totalTime">-</span> sec</p>

  <script>
    const username = localStorage.getItem("username") || "Guest";
    document.getElementById("usernameDisplay").textContent = `Logged in as: ${username}`;

    const vocabScore = localStorage.getItem(`${username}_vocab_score`);
    const vocabTime = localStorage.getItem(`${username}_vocab_time`);
    const listeningTime = localStorage.getItem(`${username}_listening_time`);
    const totalTime = localStorage.getItem(`${username}_total_time`);

    document.getElementById("vocabResults").innerHTML = `
      <p><strong>Vocabulary Score:</strong> ${vocabScore ?? "-"}%</p>
      <p><strong>Vocabulary Time:</strong> ${vocabTime ?? "-"} sec</p>
    `;

    document.getElementById("listeningResults").innerHTML = `
      <p><strong>Listening Time:</strong> ${listeningTime ?? "-"} sec</p>
    `;

    document.getElementById("totalTime").textContent = totalTime ?? "-";
  </script>
</body>
</html>
