<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>L.3 Course Overview</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>L.3 Learning Course</h1>
  <p id="usernameDisplay"></p>

  <h2>Vocabulary Course</h2>
  <a href="l3vocab.html">Go to Vocabulary Course</a>
  <div id="vocabResults">
    <p><strong>Score:</strong> -</p>
    <p><strong>Time:</strong> - sec</p>
  </div>

  <script>
    const username = localStorage.getItem("username") || "Guest";
    document.getElementById("usernameDisplay").textContent = `Logged in as: ${username}`;

    const vocabScore = localStorage.getItem(`${username}_vocab_score`);
    const vocabTime = localStorage.getItem(`${username}_vocab_time`);
    const listeningTime = localStorage.getItem(`${username}_listening_time`);
    const totalTime = localStorage.getItem(`${username}_total_time`);

    document.getElementById("vocabResults").innerHTML = `
      <p><strong>Score:</strong> ${vocabScore ?? "-"}%</p>
      <p><strong>Time:</strong> ${vocabTime ?? "-"} sec</p>
  </script>
</body>
</html>
