<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>L.3 - Course Hub</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>L.3 - Learning Dashboard</h1>
  <p id="usernameDisplay"></p>

  <div class="section">
    <h2>Vocabulary Course</h2>
    <a href="l3vocab.html">Go to Vocabulary Course (Paragraph 1-4)</a>
<p id="vocabTimeDisplay"></p>
<p id="listeningTimeDisplay"></p>
<p id="totalTimeDisplay"></p>
  </div>

  <div class="section">
    <h2>Grammar Course</h2>
    <a href="l3grammar.html">Go to Grammar Course</a>
    <p id="grammarResult"></p>
  </div>

  <script>
   const username = localStorage.getItem("username") || "Guest";
   const vocabTime = parseInt(localStorage.getItem(`${username}_vocab_time`) || "0");
   const listeningTime = parseInt(localStorage.getItem(`${username}_listening_time`) || "0");
   const totalTime = vocabTime + listeningTime;

   document.getElementById("vocabTimeDisplay").textContent = `Vocabulary Time: ${vocabTime} seconds`;
   document.getElementById("listeningTimeDisplay").textContent = `Listening Time: ${listeningTime}seconds`;
   document.getElementById("totalTimeDisplay").textContent = `Total Time: ${totalTime} seconds`;

    showUserResult("vocab");
    showUserResult("grammar");
  </script>
</body>
</html>
