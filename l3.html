</head>
<body>
  <h1>L.3 - Learning Dashboard</h1>

  <script>
<script>
const username = localStorage.getItem("username") || "Guest";
const totalTime = localStorage.getItem(`${username}_total_time`);

if (totalTime !== null) {
  document.getElementById("totalTimeResult").textContent =
    `⏱️ Total Time: ${totalTime} seconds`;
} else {
  document.getElementById("totalTimeResult").textContent =
    "⏱️ Total Time: Not yet recorded.";
}

  </script>
