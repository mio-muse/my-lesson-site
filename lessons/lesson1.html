<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson 1: Vocabulary & Comprehension</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; line-height: 1.6; padding: 20px; background: #f9f9f9; }
    .question { margin-top: 20px; }
    .choices button { margin: 5px; display: block; width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; background: #fff; cursor: pointer; }
    .choices button:hover { background: #eef; }
    .result { font-weight: bold; margin-top: 10px; }
    #note-box { background: #eef; padding: 10px; border-left: 5px solid #3498db; border-radius: 6px; margin-bottom: 20px; }
  </style>
</head>
<body>

  <h1>üìñ Lesson 1: Vocabulary & Comprehension</h1>
  <div id="note-box"></div>
  <div class="question" id="quiz-container"></div>
  <div class="result" id="result"></div>

  <script>
    const questions = [
      {
        id: 1,
        question: "What does 'necessary' most nearly mean?",
        choices: ["Dangerous", "Important", "Optional", "Complicated"],
        answer: 1,
        note: "The word 'necessary' means something that is needed or important."
      },
      {
        id: 2,
        question: "What does the blue part in the brain image indicate?",
        choices: ["Higher activity", "Better memory", "Reduced blood flow", "Improved function"],
        answer: 2,
        note: "Blue areas in the brain image show reduced blood flow, indicating impaired function."
      },
      {
        id: 3,
        question: "How many stages are there in the brain's information processing?",
        choices: ["Two", "Three", "Four", "Five"],
        answer: 1,
        note: "Our brains process information in three stages: input, organization, and output."
      },
      {
        id: 4,
        question: "What is 'cognitive dysfunction'?",
        choices: ["Improved learning", "Brain overload", "Faster memory", "Brain organization"],
        answer: 1,
        note: "Cognitive dysfunction means that the brain does not work properly, often due to overload."
      },
      {
        id: 5,
        question: "What helps the brain to organize information?",
        choices: ["Watching TV", "Playing games", "Resting", "Texting"],
        answer: 2,
        note: "The brain organizes information only while we are resting."
      },
      {
        id: 6,
        question: "Which age group is increasingly affected by cognitive dysfunction?",
        choices: ["Teenagers", "People in their 30s to 50s", "Elderly", "Children under 10"],
        answer: 1,
        note: "A doctor says about 40% of patients are now in their 30s to 50s."
      }
    ];

    let mainPool = [...questions];
    let retryPool = [];
    let answeredLog = {};
    let mistakes = [];
    let currentQuestion = null;

    function getNextQuestion() {
      if (mainPool.length > 0) return mainPool.shift();
      const retryCandidates = retryPool.filter(q => !answeredLog[q.id]);
      if (retryCandidates.length > 0) {
        return retryCandidates[Math.floor(Math.random() * retryCandidates.length)];
      }
      return null;
    }

    function showQuestion() {
      currentQuestion = getNextQuestion();
      if (!currentQuestion) {
        showResult();
        return;
      }
      document.getElementById("note-box").innerText = currentQuestion.note || "";

      let html = `<h3>${currentQuestion.question}</h3><div class="choices">`;
      currentQuestion.choices.forEach((choice, i) => {
        html += `<button onclick="checkAnswer(${i})">${choice}</button>`;
      });
      html += `</div>`;
      document.getElementById("quiz-container").innerHTML = html;
    }

    function checkAnswer(selected) {
      const q = currentQuestion;
      const resultDiv = document.getElementById("result");

      if (selected === q.answer) {
        answeredLog[q.id] = true;
        resultDiv.innerText = "‚úÖ Correct!";
      } else {
        resultDiv.innerText = "‚ùå Incorrect. It will appear again.";
        if (!retryPool.some(item => item.id === q.id)) retryPool.push(q);
        if (!mistakes.includes(q.id)) mistakes.push(q.id);
      }

      setTimeout(() => {
        resultDiv.innerText = "";
        showQuestion();
      }, 1000);
    }

    function showResult() {
      const total = questions.length;
      const correct = Object.keys(answeredLog).length;
      const score = Math.floor((correct / total) * 100);

      document.getElementById("quiz-container").innerHTML = `
        <h2>üéâ You completed the lesson!</h2>
        <p>‚úÖ Score: ${score}%</p>
        <p>‚ùå Mistakes: ${mistakes.length} question(s)</p>
        <a href="../index.html">üîô Back to Top</a>
      `;

      const user = localStorage.getItem("lesson_username") || "default";
      const resultData = { score: score, mistakes: mistakes };
      localStorage.setItem(`${user}_lesson1`, JSON.stringify(resultData));
    }

    showQuestion();
  </script>
</body>
</html>
