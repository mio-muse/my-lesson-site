      {

        choices: ["„Äú„ÇíÂº∑„Åè„Åô„Çã", "„Äú„ÇíÂº±„ÇÅ„Çã", "„Äú„ÇíÁõ¥„Åô", "„Äú„Çí„Å§„Å™„Åê"],
        answer: 1,
        sentence: "However, it is reported that excessive use of smartphones may weaken our brain functions."
      },
      {
        id: 3,
        question: "What is the meaning of 'function' in this context?",
        choices: ["„Éë„Éº„ÉÜ„Ç£„Éº", "Ê¥ªÂãï", "ÁõÆÁöÑ", "Ê©üËÉΩ„ÉªÂÉç„Åç"],
        answer: 3,

      },
      {

        question: "What is a 'symptom'?",
        choices: ["Ê≤ªÁôÇ", "ÁóáÁä∂", "Ê≤ª„Åô„ÇÇ„ÅÆ", "ÁøíÊÖ£"],

      },
      {
        id: 5,
        question: "What does 'overload' mean?",
        choices: ["‰∏çÊ∏¨", "ÂÖÖÈõª", "ÈÅéÂä¥", "ÊéÉÈô§"],
        answer: 2,

      },

      // Comprehension questions (keep in English)
      {
        id: 6,
        question: "What causes cognitive dysfunction according to the passage?",
        choices: ["Eating unhealthy food", "Sleeping too much", "Overusing smartphones", "Reading books"],
        answer: 2,
        sentence: "Today, smartphones have become a necessary tool in our daily lives.‚ÄÇ‚ÄÇHowever, it is reported that excessive use of smartphones may weaken our brain functions.‚ÄÇ‚ÄÇSmartphones give us much more information than we realize through texts, images, and videos.‚ÄÇ‚ÄÇUnfortunately, our brains cannot deal with such a huge amount of information at the same time.‚ÄÇ‚ÄÇBy overusing smartphones, we may become more forgetful and even lose our ability to judge things properly.‚ÄÇ‚ÄÇThese symptoms are called ‚Äúbrain overload‚Äù or digital cognitive dysfunction."
      },
      {
        id: 7,
        question: "What do smartphones give us through texts, images, and videos?",
        choices: ["Too much information", "Better sleep", "Clear thinking", "Strong memory"],
        answer: 0,
        sentence: "Today, smartphones have become a necessary tool in our daily lives.‚ÄÇ‚ÄÇHowever, it is reported that excessive use of smartphones may weaken our brain functions.‚ÄÇ‚ÄÇSmartphones give us much more information than we realize through texts, images, and videos.‚ÄÇ‚ÄÇUnfortunately, our brains cannot deal with such a huge amount of information at the same time.‚ÄÇ‚ÄÇBy overusing smartphones, we may become more forgetful and even lose our ability to judge things properly.‚ÄÇ‚ÄÇThese symptoms are called ‚Äúbrain overload‚Äù or digital cognitive dysfunction."
      },
      }
    ];

    let mainPool = [...questions];
    let retryPool = [];
    let answeredLog = {};
    let mistakes = [];
    let currentQuestion = null;

    function getNextQuestion() {
      if (mainPool.length > 0) return mainPool.shift();
      const retryCandidates = retryPool.filter(q => !answeredLog[q.id]);
      if (retryCandidates.length > 0) {
        return retryCandidates[Math.floor(Math.random() * retryCandidates.length)];
      }
      return null;
    }

    function showQuestion() {
      currentQuestion = getNextQuestion();
      if (!currentQuestion) {
        showResult();
        return;
      }

      document.getElementById("note-box").innerText = currentQuestion.note || "";
      document.getElementById("sentence-box").innerText = currentQuestion.sentence || "";

      let html = `<h3>${currentQuestion.question}</h3><div class="choices">`;
      currentQuestion.choices.forEach((choice, i) => {
        html += `<button onclick="checkAnswer(${i})">${choice}</button>`;
      });
      html += `</div>`;
      document.getElementById("quiz-container").innerHTML = html;
    }

    function checkAnswer(selected) {
      const q = currentQuestion;
      const resultDiv = document.getElementById("result");

      if (selected === q.answer) {
        answeredLog[q.id] = true;
        resultDiv.innerText = "‚úÖ Correct!";
      } else {
        resultDiv.innerText = "‚ùå Incorrect. It will appear again.";
        if (!retryPool.some(item => item.id === q.id)) retryPool.push(q);
        if (!mistakes.includes(q.id)) mistakes.push(q.id);
      }

      setTimeout(() => {
        resultDiv.innerText = "";
        showQuestion();
      }, 1000);
    }

    function showResult() {
      const total = questions.length;
      const correct = Object.keys(answeredLog).length;
      const score = Math.floor((correct / total) * 100);

      document.getElementById("quiz-container").innerHTML = `
        <h2>üéâ You completed the lesson!</h2>
        <p>‚úÖ Score: ${score}%</p>
        <p>‚ùå Mistakes: ${mistakes.length} question(s)</p>
        <a href="../index.html">üîô Back to Top</a>
      `;

      const user = localStorage.getItem("lesson_username") || "default";
      const resultData = { score: score, mistakes: mistakes };
      localStorage.setItem(`${user}_lesson1`, JSON.stringify(resultData));
    }

    showQuestion();
  </script>
