<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My English Lessons</title>
  <style>
    body {
      font-family: 'Calibri', Calibri;
      background-color: #ffd700;
      margin: 0;
      padding: 20px;
      color: #2c3e50;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    #user-input {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .lesson-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .lesson-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      width: 300px;
      text-align: left;
      transition: transform 0.2s ease;
    }

    .lesson-card:hover {
      transform: scale(1.02);
    }

    .lesson-title {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .lesson-title a {
      text-decoration: none;
      color: #2c3e50;
    }

    .lesson-title a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .lesson-list {
        flex-direction: column;
        align-items: center;
      }

      .lesson-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>üìò English Learning Course</h1>

  <div id="user-input">
    <label for="username">Enter your name:</label><br>
    <input type="text" id="username" placeholder="Your name">
    <button onclick="saveUsername()">Start</button>
  </div>

  <div id="welcome" style="display:none;">
    <h2><center>Hello, <span id="user-name"></span>!</h2>
    <p><center>Your lesson progress:</p>
    <div class="lesson-list" id="lesson-list"></div></center>
  </div>

  <script>
    const lessons = [
      { id: "lesson1", title: "üß† Reading Comprehension", link: "lessons/lesson1.html" },
      { id: "lesson2", title: "üïí Present Simple Tense", link: "lessons/lesson2.html" },
      { id: "lesson3", title: "üì± Technology Vocabulary", link: "lessons/lesson3.html" }
    ];

    function saveUsername() {
      const name = document.getElementById("username").value.trim();
      if (!name) return alert("Please enter your name.");
      localStorage.setItem("lesson_username", name);
      loadUserProgress();
    }

    function loadUserProgress() {
      const user = localStorage.getItem("lesson_username");
      if (!user) return;

      document.getElementById("user-name").textContent = user;
      document.getElementById("welcome").style.display = "block";

      const listDiv = document.getElementById("lesson-list");
      listDiv.innerHTML = "";

      lessons.forEach(lesson => {
        const userData = JSON.parse(localStorage.getItem(`${user}_${lesson.id}`)) || {};
        const score = userData.score !== undefined ? `${userData.score}%` : "Not started";
        const mistakes = userData.mistakes ? userData.mistakes.length : 0;

        const html = `
          <div class="lesson-card">
            <div class="lesson-title"><a href="${lesson.link}">${lesson.title}</a></div>
            <p>üî¢ Score: ${score}<br>‚ùå Mistakes: ${mistakes}</p>
          </div>
        `;
        listDiv.innerHTML += html;
      });
    }

    window.onload = loadUserProgress;
  </script>

</body>
</html>
