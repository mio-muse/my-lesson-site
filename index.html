<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Course - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #58cc02, #2b8500);
            min-height: 100vh;
            font-family: 'Nunito', sans-serif;
        }
        .login-card {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center">
    <div class="login-card bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Learning Course</h1>
            <p class="text-gray-600 mt-2">Enter password to continue</p>
        </div>
        
        <form id="passwordForm" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition" required>
                <p id="errorMessage" class="text-red-500 text-sm mt-1 hidden">Incorrect password. Please try again.</p>
            </div>
            
            <button type="submit" class="w-full bg-[#58cc02] hover:bg-[#4aad02] text-white font-bold py-3 px-4 rounded-lg transition duration-200 shadow-md hover:shadow-lg">
                Continue
            </button>
        </form>
    </div>

    <script>
        // Simple password check - in a real app, this would be server-side
        const CORRECT_PASSWORD = "password123";
        
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            if (password === CORRECT_PASSWORD) {
                window.location.href = 'index2.html';
            } else {
                document.getElementById('errorMessage').classList.remove('hidden');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
